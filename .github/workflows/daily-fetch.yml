name: Daily AI News Fetch & Summarize

on:
  schedule:
    # 每天上午9点运行 (UTC+8 需要提前8小时，所以设置为 01:00 UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  fetch-and-summarize:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build project
        run: pnpm build
      
      - name: Fetch and summarize news
        run: pnpm run fetch:daily
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DAILY_PUBLISH_TIME: ${{ secrets.DAILY_PUBLISH_TIME }}
      
      - name: Generate static site
        run: pnpm run generate:site
        env:
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/site
          cname: ai-daily-news.example.com  # 可选：自定义域名
